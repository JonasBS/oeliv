<body>
  <!-- React booking modal will be injected here -->
  <div id="booking-root"></div>
  
  <!-- React booking script -->
  <script type="module" src="client/dist/assets/index-DlaOjlQt.js"></script>
  
  <script>
    // Auto-open booking modal when page loads
    window.addEventListener('DOMContentLoaded', () => {
      // Wait for React to mount
      setTimeout(() => {
        const bookButton = document.querySelector('.btn-primary');
        if (bookButton) {
          bookButton.click();
        }
      }, 500);
    });
  </script>
